spring.application.name=properties-demo

# User wildcard to expose all endpoints
# can also expose individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# exclude individual endpoint with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info
info.app.name=The DScifo's App
info.app.description=A crazy fun app!!
info.app.version=1.0.0

server.port=7070

# set the context path of the application
# all requests should be prefixed with /mycoolapp
server.servlet.context-path=/mycoolapp